sudo: required
dist: trusty

addons:
  apt:
    update: true
    packages:
      - fakeroot
      
      
language: cpp
services:
  - docker

env:
  global:
    - secure: ""
    - secure: ""

cache:
  directories:
    - $HOME/builder_ccache 
    - $HOME/full_build
    - $HOME/proof-bin

before_install: export -f travis_fold && export -f travis_time_start && export -f travis_time_finish && export -f travis_nanoseconds

jobs:
  include:
    - &compile
      stage: compilation
      name: Compilation (Debian9/clang/ccache)
      script: 
        - export PROJECT_ROOT=`pwd` 
        - $PROJECT_ROOT/scripts/linux_compile.sh
    - &post-compile
      stage: Post compilation
      name: Debian package upload to S3
      if: type != pull_request AND branch != master
      before_script: pip install --user awscli
      script:
        - export PROJECT_ROOT=`pwd`
        - $PROJECT_ROOT/scripts/build_and_upload_deb.sh
